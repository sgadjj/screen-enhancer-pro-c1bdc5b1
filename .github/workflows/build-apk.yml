name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install dependencies
      run: npm install

    - name: Build web app
      run: npm run build

    - name: Verify build output
      run: |
        echo "Checking dist directory..."
        ls -la dist/
        echo "Checking for index.html..."
        test -f dist/index.html && echo "✓ index.html found" || echo "✗ index.html missing"

    - name: Setup Android SDK
      uses: android-actions/setup-android@v2

    - name: Install Capacitor CLI
      run: npm install -g @capacitor/cli

    - name: Remove existing Android directory
      run: rm -rf android

    - name: Debug Capacitor config
      run: |
        echo "=== Capacitor Configuration ==="
        cat capacitor.config.json
        echo "=== Checking dist directory ==="
        ls -la dist/ || echo "dist directory not found"
        echo "=== Capacitor CLI version ==="
        npx cap --version

    - name: Add Android platform
      run: |
        echo "=== Adding Android platform ==="
        npx cap add android --verbose
        echo "=== Android directory after add ==="
        ls -la android/ || echo "Android directory not created"
        find android -name "gradlew" || echo "gradlew not found anywhere in android/"

    - name: Sync Capacitor to Android
      run: |
        echo "=== Syncing to Android ==="
        npx cap sync android --verbose
        echo "=== Android structure after sync ==="
        ls -la android/
        find android -name "gradlew" || echo "gradlew still not found"

    - name: Grant execute permission for gradlew
      run: |
        if [ -f android/gradlew ]; then
          chmod +x android/gradlew
          echo "✓ gradlew permissions set"
        else
          echo "✗ gradlew not found at android/gradlew"
          echo "=== Full android directory tree ==="
          find android -type f | head -50
          exit 1
        fi

    - name: Build APK
      working-directory: ./android
      run: ./gradlew assembleDebug --stacktrace --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: game-enhancer-pro-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
