name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install dependencies
      run: npm install

    - name: Build web app
      run: npm run build

    - name: Setup Android SDK
      uses: android-actions/setup-android@v2

    - name: Install Capacitor CLI
      run: npm install -g @capacitor/cli

    - name: Setup Android platform
      run: |
        npx cap add android || true
        npx cap update android
        npx cap sync android

    - name: Verify and setup Gradle wrapper
      run: |
        if [ ! -f android/gradlew ]; then
          echo "Error: Gradle wrapper not created by Capacitor"
          echo "Android directory contents:"
          ls -la android/ || echo "Android directory not found"
          exit 1
        fi
        chmod +x android/gradlew

    - name: Build APK
      working-directory: ./android
      run: ./gradlew assembleDebug --stacktrace --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: game-enhancer-pro-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
